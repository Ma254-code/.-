<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Auftrag einreichen</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 500px;
    background: white;
    margin: 60px auto;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    color: #333;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
  }
  input[type="text"], textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 1rem;
  }
  button {
    margin-top: 20px;
    width: 100%;
    background-color: #5865F2;
    color: white;
    padding: 12px;
    font-size: 1.1rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background-color: #4752c4;
  }
  .message {
    margin-top: 15px;
    padding: 12px;
    border-radius: 5px;
  }
  .success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
  }
  .error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Auftrag einreichen</h1>
    <form id="auftragForm">
      <label for="name">Dein Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="kontakt">Kontakt (E-Mail oder Telefon):</label>
      <input type="text" id="kontakt" name="kontakt" required />

      <label for="auftrag">Was soll gemacht werden?</label>
      <textarea id="auftrag" name="auftrag" rows="5" required></textarea>

      <button type="submit">Absenden</button>
    </form>
    <div id="msg"></div>
  </div>

<script>
  const webhookURL = "https://discord.com/api/webhooks/1387873278949069030/CdjdEArcYeWY0LkX6-rnLT1w0LOYDbl4IblJcKIfmYcqBwFKCc6fnegJQOeS-BN59xw0";

  const form = document.getElementById('auftragForm');
  const msgDiv = document.getElementById('msg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    msgDiv.textContent = '';
    msgDiv.className = '';

    const name = form.name.value.trim();
    const kontakt = form.kontakt.value.trim();
    const auftrag = form.auftrag.value.trim();

    if (!name || !kontakt || !auftrag) {
      msgDiv.textContent = 'Bitte fÃ¼lle alle Felder aus!';
      msgDiv.className = 'message error';
      return;
    }

    const content = `**Neuer Auftrag!**\n**Name:** ${name}\n**Kontakt:** ${kontakt}\n**Auftrag:** ${auftrag}`;

    try {
      const response = await fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content }),
      });

      if (response.ok) {
        msgDiv.textContent = 'Auftrag erfolgreich gesendet! Danke ðŸ˜Š';
        msgDiv.className = 'message success';
        form.reset();
      } else {
        throw new Error('Fehler beim Senden an Discord');
      }
    } catch (error) {
      msgDiv.textContent = 'Fehler beim Senden an Discord. Versuch es spÃ¤ter nochmal.';
      msgDiv.className = 'message error';
    }
  });
</script>
</body>
</html>
