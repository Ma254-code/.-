<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auftrag einreichen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ“ Auftrag einreichen</h1>
    <form id="auftragForm">
      <label for="name">Dein Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="kontakt">Kontakt (E-Mail oder Discord):</label>
      <input type="text" id="kontakt" name="kontakt" required />

      <label for="auftrag">Was soll gemacht werden?</label>
      <textarea id="auftrag" name="auftrag" rows="5" required></textarea>

      <button type="submit">Absenden</button>
    </form>
    <div id="msg"></div>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1387873278949069030/CdjdEArcYeWY0LkX6-rnLT1w0LOYDbl4IblJcKIfmYcqBwFKCc6fnegJQOeS-BN59xw0";

    const form = document.getElementById('auftragForm');
    const msgDiv = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msgDiv.textContent = '';
      msgDiv.className = '';

      const name = form.name.value.trim();
      const kontakt = form.kontakt.value.trim();
      const auftrag = form.auftrag.value.trim();

      if (!name || !kontakt || !auftrag) {
        msgDiv.textContent = 'Bitte fÃ¼lle alle Felder aus!';
        msgDiv.className = 'message error';
        return;
      }

      const content = `ğŸ“¬ **Neuer Auftrag eingegangen!**\nğŸ‘¤ **Name:** ${name}\nğŸ“ **Kontakt:** ${kontakt}\nğŸ“ **Auftrag:** ${auftrag}`;

      try {
        const response = await fetch(webhookURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content }),
        });

        if (response.ok) {
          msgDiv.textContent = 'âœ… Auftrag erfolgreich gesendet!';
          msgDiv.className = 'message success';
          form.reset();
        } else {
          throw new Error('Fehler beim Senden');
        }
      } catch (error) {
        msgDiv.textContent = 'âŒ Fehler beim Senden an Discord.';
        msgDiv.className = 'message error';
      }
    });
  </script>
</body>
</html>
